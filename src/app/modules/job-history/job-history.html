<div class="flex items-baseline gap-5 flex-wrap">
    <div class="text-xl font-semibold">Job Experience</div>
    <div>{{jobHistory.length}} job experience</div>

    <div class="ml-auto">
        <button class="rounded-3xl px-3 py-2 border-2 bg-white hover:bg-gray-100 border-gray-300 text-gray-500" type="button">+
            Add More</button>
    </div>

    <div *ngFor="let job of jobHistory" class="flex gap-3 mb-5">
        <div class="w-16"><img src="{{job.company.image}}" alt=""></div>
        <div class="flex-1">
            <div class="flex items-center justify-between flex-wrap gap-3 mb-3">
                <div>
                    <div class="font-bold">{{job.role}}</div>
                    <div>{{job.company.name}}</div>
                </div>
                <div class="flex text-gray-500 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{job.start}} - {{job.end}}</span>
                </div>
                <div class="flex text-gray-500 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>
                    <span>{{job.location}}</span>
                </div>
            </div>
            <div class="mb-3">{{job.summary}}</div>
    
            <div *ngIf="job.images.length > 0">
                <div class="font-medium">Media Files ({{job.images.length }})</div>
                <div class="grid grid-cols-2 gap-2">
                    <img *ngFor="let img of job.images" src="{{img.src}}" alt="{{img.alt}}">
                </div>
            </div>
       
    
        </div>
    </div>
</div>
